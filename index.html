<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Belajar!</title>
    
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat DotLottie Player untuk animasi baru -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        /* Menggunakan font Nunito yang ramah dan mudah dibaca anak-anak */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Menghilangkan sorotan biru saat disentuh di mobile */
        }

        /* Styling untuk splash screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f9ff; /* Warna biru langit yang cerah */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.7s ease-out;
        }

        /* Gaya kartu dashboard yang lebih ceria */
        .dashboard-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-bottom-width: 4px;
        }
        .dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- ===== SPLASH SCREEN DENGAN ANIMASI LOTTIE ===== -->
    <div id="splash-screen">
        <div class="text-center">
            <dotlottie-player src="https://lottie.host/68c4cfab-81c2-44d8-94de-24ad0540664f/ntdpBpn7GM.lottie" background="transparent" speed="1" style="width: 300px; height: 300px; margin: 0 auto;" loop autoplay></dotlottie-player>
            <p class="mt-4 text-2xl font-extrabold text-blue-500">Ayo Mulai Belajar!</p>
        </div>
    </div>

    <!-- ===== KONTEN UTAMA (DASHBOARD) ===== -->
    <div id="main-content" class="hidden">
        <header class="bg-blue-500 shadow-lg">
            <div class="max-w-4xl mx-auto py-4 px-5 text-center">
                <h1 class="text-3xl font-extrabold text-white">Menu Belajar</h1>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-5">
            <!-- [DIUBAH] Grid untuk kartu-kartu link belajar -->
            <div class="grid grid-cols-3 gap-4">

                <!-- 
                  PENTING: Pastikan Anda memiliki file `membaca.png` 
                  di dalam folder `image` 
                -->
                <a href=" https://supri4dhy.github.io/hitung/" class="dashboard-card block bg-white p-4 rounded-2xl shadow-md border-blue-400">
                    <div class="text-center">
                        <img src="image/berhitung.png" alt="Ikon Membaca" class="w-20 h-20 mx-auto">
                        <p class="mt-2 font-bold text-gray-700">Membaca</p>
                    </div>
                </a>

                <!-- 
                  [DIUBAH] Menggunakan gambar baru.
                  PENTING: Pastikan Anda memiliki file `hitungcepat.png` 
                  di dalam folder `image` 
                -->
                <a href="https://supri4dhy.github.io/belajar-hitung/" class="dashboard-card block bg-white p-4 rounded-2xl shadow-md border-green-400">
                    <div class="text-center">
                         <img src="image/berhitung2.png" alt="Ikon Hitung Cepat" class="w-20 h-20 mx-auto">
                        <p class="mt-2 font-bold text-gray-700">Berhitung</p>
                    </div>
                </a>

                <!-- 
                  PENTING: Pastikan Anda memiliki file `video.png` 
                  di dalam folder `image` 
                -->
                <a href="https://supri4dhy.github.io/hitung-cepat/" class="dashboard-card block bg-white p-4 rounded-2xl shadow-md border-red-400">
                    <div class="text-center">
                        <img src="image/hitungcepat.png" alt="Ikon Video" class="w-20 h-20 mx-auto">
                        <p class="mt-2 font-bold text-gray-700">Video Seru</p>
                    </div>
                </a>

            </div>
        </main>
    </div>

    <script>
        // JavaScript sederhana untuk menyembunyikan splash screen
        window.addEventListener('load', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            // Tunggu 3.5 detik agar animasi terlihat lebih lama
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                // Tunggu transisi selesai sebelum menghilangkan dari layout
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.classList.remove('hidden');
                }, 700); // Durasi ini sama dengan transisi di CSS
            }, 3500); 
        });
    </script>

</body>
</html>
